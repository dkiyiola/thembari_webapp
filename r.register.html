<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
    <link href="register.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/mbari logo ong.png" alt="Mbari Logo" width="100" height="100">
        </div>
        
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Past Issues</a></li>
                <li><a class="nav-link" href="thembari.come/online-store">The Mbari Store</a></li>
                <li><a class="nav-link" href="#">About</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/shopping-cart.svg" alt="cart" width="80" height="40" /> 
        </div>        
    </header>  
    <main>
      <br>
      <br>
      <section class= "registerationtype">
        <form action="action_page.php">
            <div class="reader">
              <h1>Register <br> as a <br>Reader</h1>
              <br>
              <ul><p>Save bookmarks and liked art work</p></ul>
                <br>
                <br>
                <hr>
                <br>
                <br>
                <label for="fname"><b>First Name</b></label>
                <input type=text placeholder="Enter First Name" name="fname" id="fname" maxlength="200" required>
                <br>
                <br>
                <label for="lname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="lname" id="lname" maxlength="200" >
                <br>
                <br>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <br>
                <br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                <br>
                <br>
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>                             
                <br>
                <br>
                <hr>
                <br>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <br>
                <button type="submit" class="registerbtn">Register</button>
              <br>
              <br>
              </div>
              <div class="container signin">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
              <br>
              <br>
              <br>
              <br>
              </div>
            </form>      
      </section>
      </div>
  </main>

  <div id="my-signin2"></div>
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

</body>
</html>
